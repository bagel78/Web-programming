<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>React Login and Registration</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script> 
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { background-color: burlywood; font-family: Arial, sans-serif; }
    .form-container {
      background: white;
      max-width: 350px;
      margin: 3rem auto;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .toggle-password {
      margin-bottom: 1rem;
      cursor: pointer;
      color: #007BFF;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module" src="REACT_2/my-app/src/App.js"></script>
  </script>
</body>
</html>
